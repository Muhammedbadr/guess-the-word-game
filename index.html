<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="cc.css">
    <style>
        body{
            height: 5000px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <!-- main div -->
    <div class="guess-game">
        <!-- fist div -->
        <div class="guess-arra">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">check word</button>
                <button class="hind"><span></span>hind </button>
            </div>
            <div class="masg"></div>
        </div>
        <!-- scend div -->
        <div class="key-colors">
            <h2>key colors</h2>
            <div class="key-color">
                <div class="key word-is-correct"></div>
                <div class="key-text">Letter is correct in her place</div>
            </div>
            <div class="key-color">
                <div class="key word-not-in-her-place"></div>
                <div class="key-text">the letter is correct but out of place</div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-text">Letter is wrong</div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="scrept.js"></script>
</body>
</html>
